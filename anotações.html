<!DOCTYPE html> 
<html lang="pt-br"> 

<!--
  body vs span

  span -> elemento genérico.
  body -> a tag responsável por conter toda a parte visual do HTML

  head -> a tag responsável por conter os elementos não-visuais do HTML (conexão a serviços externos, scripts)
-->

<!--
  heading elements 

  tags de titulo: h1, h2, h3, h4, h5, h6
  tag de paragrafo: p
-->

<head>
  <title>Google clone</title>

  <style>
    /*
      Sintaxe do css

      1 -> elemento que vai receber a estilização (h1)
      2 -> das chaves 
      3 -> propriedades css (estilos)
        a -> nome da propriedade (font-size)
        b-> dois pontos
        c -> valor da propriedade (90px)
        d -> ;
    */

    h1 {
      font-size: 90px; 
      color: green;
    }
  </style>
</head>


<body>
  <h1>3 técnicas milagrosas para perder peso</h1>
  <p>
    laskd asdkl sdalkas aslk aldka sldk asldka sldkalsdk 
  </p>

  <!--
    inline styles: quando a estilização é feita dentro da tag HTML
  -->
  <h2 style="color: red;">Técnica 1: alimentação</h2>
  <p>

  </p>
</body>

</html>
